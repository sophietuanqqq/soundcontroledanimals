<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 headerdiv text-center">
      <h2>Sound Controlled Animals</h2>
      <p>Play different sounds like barking, meowing, etc.</p>
    </div>
    <div class="maindiv">
      <center>
        <br>
        <button class="btn btn-warning" onclick="StartClassification()">START</button>
        <h3 id="resultlabel">I can hear: </h3>
        <h4 id="resultaccuracy">Accuracy: </h4>
        <br>
        <img src="ear.png" id="alien1" height="300" width="300">
      </center>
    </div>
    <div class="copyrightfooter">Developer: Sophie Tuan</div>
<script src="main.js"></script>
  </body>

</html>
